<template>
  <div class="container-fluid">
    <div class="row">
      <div class="col nopadding">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Todo List</a>
        </nav>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 d-flex justify-content-center">
        <form class="form-inline">
          <div class="form-group align-items-center">
            <input type="text" value.bind="todoField" class="form-control add-field"
                   autofocus
                   placeholder="What's need to be done ?"
                   maxlength="30">
            <button type="submit" class="btn btn-primary" disabled.bind="todoField.length === 0"
                    click.delegate="addTodo()">Add
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-2"></div>
    </div>

    <br/>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <ul class="list-group list-group-flush">
          <li repeat.for="todo of todos"
              click.delegate="toggle(todo)"
              class="list-group-item d-flex justify-content-between align-items-center">
            <span class="">${todo.todo}</span>
            <span if.bind="todo.done" class="material-icons">done</span>
          </li>
        </ul>
        <p if.bind="unCompleted !== 0" class="todo-footer">${unCompleted} todo(s) left</p>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</template>
